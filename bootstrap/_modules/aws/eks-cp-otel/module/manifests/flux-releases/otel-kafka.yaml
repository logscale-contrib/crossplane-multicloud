apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: otel-kafka
  namespace: shared-kafka
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: otel-kafka
  targetNamespace: shared-kafka
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  values:
    resources:
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaTopic
        metadata:
          name: otlp-spans
          annotations:
            helm.sh/resource-policy: "keep"
          labels:
            strimzi.io/cluster: shared
        spec:
          topicName: otlp_spans
          partitions: 64
          replicas: 3
          config:
            cleanup.policy: "delete"
            compression.type: producer
            min.insync.replicas: 2
            retention.ms: 86400000
            retention.bytes: -1
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaTopic
        metadata:
          name: otlp_metrics
          annotations:
            helm.sh/resource-policy: "keep"
          labels:
            strimzi.io/cluster: shared
        spec:
          topicName: otlp_metrics
          partitions: 64
          replicas: 3
          config:
            cleanup.policy: "delete"
            compression.type: producer
            min.insync.replicas: 2
            retention.ms: 86400000
            retention.bytes: -1
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaTopic
        metadata:
          name: otlp-logs
          annotations:
            helm.sh/resource-policy: "keep"
          labels:
            strimzi.io/cluster: shared
        spec:
          topicName: otlp_logs
          partitions: 64
          replicas: 3
          config:
            cleanup.policy: "delete"
            compression.type: producer
            min.insync.replicas: 2
            retention.ms: 86400000
            retention.bytes: -1
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaUser
        metadata:
          name: otel-producer
          labels:
            strimzi.io/cluster: shared
        spec:
          authentication:
            type: tls-external
          authorization:
            type: simple
            acls:
              # Example ACL rules for consuming from my-topic using consumer group my-group
              - resource:
                  type: cluster
                operations:
                  - Describe
              - resource:
                  type: topic
                  name: otlp_
                  patternType: prefix
                operations:
                  - Delete
                  - Describe
                  - DescribeConfigs
                  - Read
                  - Write
                host: "*"
      - apiVersion: access.strimzi.io/v1alpha1
        kind: KafkaAccess
        metadata:
          name: otel-producer
          namespace: kube-system
        spec:
          kafka:
            name: shared
            namespace: shared-kafka
            listener: tls
          user:
            kind: KafkaUser
            apiGroup: kafka.strimzi.io
            name: otel-producer
            namespace: shared-kafka
