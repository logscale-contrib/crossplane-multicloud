  ttl: 300
shared:
  provider:
    name: aws
    region: green
  sso:
    # sso should be disabled during a partition's primary deployment
    enabled: false
    db:
      green: 
        mode: primary
        name: green
        replicaPrimary: green
        replicaSource: blue
      blue: 
        mode: replica
        name: blue
        replicaPrimary: green
        replicaSource: green
    