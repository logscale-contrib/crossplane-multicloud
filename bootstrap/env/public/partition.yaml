name: pub
dns:
  parent_domain: logsr.life
  ttl: 300
shared:
  provider:
    name: aws
    aws:
      #must have leading but not trailing slash
      iam_role_path: "/cloud/"
      iam_policy_path_prefix: "/cloud"
      iam_policy_name_prefix: "cloud"
      ssm_path_prefix: "/cloud/pub"
      kms:
        additional_key_owners:
          - "arn:aws:iam::042445652404:role/CS-Okta-Full-Admins-Write"
          - "arn:aws:iam::042445652404:role/github-crossplane-multicloud"
      tags:
        logsr.life/partition: public
        logsr.life/owner: rfaircloth
        logsr.life/environment: production
        logsr.life/tier: control-plane
        logsr.life/generation: 1
      kubernetes:
        version: 1.31
        componentVersions:
          cilium: 1.16.5
        access_entries:
          gh:
            kubernetes_groups: []
            principal_arn: arn:aws:iam::042445652404:role/github-crossplane-multicloud
            policy_associations:
              cluster-admin:
                policy_arn: "arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterAdminPolicy"
                access_scope:
                  type: cluster
                  namespaces: []
          accountRoot:
            kubernetes_groups: []
            principal_arn: arn:aws:iam::042445652404:role/CS-Okta-Full-Admins-Write
            policy_associations:
              cluster-admin:
                policy_arn: "arn:aws:eks::aws:cluster-access-policy/AmazonEKSClusterAdminPolicy"
                access_scope:
                  type: cluster
                  namespaces: []
      region: green
      regions:
        green:
          name: green
          region: us-east-1
          az_exclude_names:
            - us-east-1e
          kubernetes:
            node_groups:
              system:
                min_size: 0
                max_size: 6
                desired_size: 0
        blue:
          name: blue
          region: us-west-1
          az_exclude_names: []
          kubernetes:
            node_groups:
              system:
                min_size: 0
                max_size: 6
                desired_size: 0
  sso:
    # sso should be disabled during a partition's primary deployment
    authentik:
      green:
        mode: normal
        name: green
      blue:
        mode: disabled
        name: green
    db:
      green:
        # Valid values for mode are
        # - bootstrap
        # - normal operations
        mode: normal
        name: green
        backup: true
        replicaPrimary: green
        replicaSource: blue
      blue:
        mode: normal
        name: blue
        backup: false
        replicaPrimary: green
        replicaSource: green
sso:
  managedUsers:
    lsadmin@pub.logsr.life:
      name: Logscale Admin
      email: lsadmin@pub.logsr.life
      type: internal
      is_active: true
