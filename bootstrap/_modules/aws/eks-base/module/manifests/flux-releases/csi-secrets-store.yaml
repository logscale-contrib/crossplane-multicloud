apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: secrets-store-csi-driver
  namespace: flux-releases-region
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: secrets-store-csi-driver
      version: "1.4.7"
      sourceRef:
        kind: HelmRepository
        name: secrets-store-csi-driver
        namespace: flux-repos
      interval: 5m
  releaseName: secrets-store-csi-driver
  targetNamespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  values:
    syncSecret:
      enabled: false
