name: pub
dns:
  parent_domain: logsr.life
  ttl: 300
shared:
  provider:
    name: aws
    region: green
  sso:
    # sso should be disabled during a partition's primary deployment
    enabled: false
    db:
      # values for primary (blue|green) which region is currently primary
      primary: green
      # Values for secondary are
      # - none (no secondary) must be used during initial deployment of the primary
      # - bootstrap (start secondary after first backup of primary)
      # - region name (blue|green) which region is currently secondary
      secondary: none
    