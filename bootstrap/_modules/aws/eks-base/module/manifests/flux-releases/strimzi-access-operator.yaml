apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: strimzi-access-operator
  namespace: flux-releases-region
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: ./packaging/helm-charts/helm3/strimzi-access-operator
      # version: "0.1.0"
      sourceRef:
        kind: GitRepository
        name: strimzi-access-operator
        namespace: flux-repos
      interval: 5m
  releaseName: strimzi-access-operator
  targetNamespace: strimzi-operator
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  values:
    image:
      tag: 0.1.0
