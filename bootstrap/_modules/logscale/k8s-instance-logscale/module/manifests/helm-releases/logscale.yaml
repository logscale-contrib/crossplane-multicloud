apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: logscale
  namespace: ${logscale_namespace}
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: logscale
      version: 8.0.0-next.10
      sourceRef:
        kind: HelmRepository
        name: logscale-contrib-ls
        namespace: flux-repos
      interval: 5m
  releaseName: logscale
  install:
    disableWaitForJobs: true
    remediation:
      retries: 3
  upgrade:
    disableWaitForJobs: true
  test:
    enable: false
  driftDetection:
    mode: enabled
    # ignore:
    #   - paths:
    #       - /spec/replicas
    #     target:
    #       kind: Deployment
  values:
    fullnameOverride: logscale
    platform:
      provider: aws

    logscale:
      image:
        registry: "humio"
        repository: "humio-core"
        tag: "1.177.0"
      drMode: bootstrap

      # serviceAccount:
      #   annotations:

      buckets:
        type: none
      auth:
        method: none
      fqdn: logscale.${logscale_name}.pub.logsr.life
      fqdnInputs: logscale-ingest.${logscale_name}.pub.logsr.life

      existingLicenseSecretName: logscale-license-tmp
      # extraVolumes:
      #   - name: logscale-license
      #     csi:
      #       driver: secrets-store.csi.k8s.io
      #       readOnly: true
      #       volumeAttributes:
      #         secretProviderClass: "logscale-license"
      # extraHumioVolumeMounts:
      #   - name: logscale-license
      #     mountPath: "/mnt/logscale-license/logscale-license"
      #     readOnly: true

      dataVolumePersistentVolumeClaimSpecTemplate:
        storageClassName: cluster-block-base-ext4
        accessModes: [ReadWriteOnce]
        resources:
          requests:
            storage: 10Gi
      extraENV:
        - name: HUMIO_OPTS
          value: -Djava.security.manager=allow
      trustManagerConfigMap: cluster-trust-bundle
      kafka:
        manager: external
        serviceBindingSecret: partition-logscale-user-access
        prefixEnable: true
        topicPrefix: ${logscale_namespace}-${kafka_prefix}
        extraConfigCommon:
          # receive.buffer.bytes=65536 is the default use -1 to set to OS max
          receive.buffer.bytes: "-1"
          # send.buffer.bytes=131072 is the default use -1 to set to OS max
          send.buffer.bytes: "-1"
          # Additional external kafka configuration
          # max.partition.fetch.bytes=1048576 is the default value 3 MB should be optimal for logscale
          max.partition.fetch.bytes: "3145728"
          # linger.ms with high partition counts and sharding this small delay allows for optimal batch sizing
          # under high loads it will have no effect
          linger.ms: 5

    nodePools:
      - name: api
        replicas: 2
        resources:
          requests:
            memory: 4Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1
        dataVolumePersistentVolumeClaimSpecTemplate:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: instancestore-nvme-ext4
        service:
          type: ClusterIP
      - name: ui
        replicas: 2
        resources:
          requests:
            memory: 4Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1
        dataVolumePersistentVolumeClaimSpecTemplate:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: instancestore-nvme-ext4
        service:
          type: ClusterIP
      - name: ingest
        replicas: 3
        resources:
          requests:
            memory: 4Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1
        dataVolumePersistentVolumeClaimSpecTemplate:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: instancestore-nvme-ext4
        service:
          type: ClusterIP
      - name: querycordinator
        replicas: 2
        resources:
          requests:
            memory: 4Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1
        dataVolumePersistentVolumeClaimSpecTemplate:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: instancestore-nvme-ext4
        service:
          type: ClusterIP
      - name: segments
        replicas: 3
        resources:
          requests:
            memory: 4Gi
            cpu: 500m
          limits:
            memory: 4Gi
            cpu: 1
        dataVolumePersistentVolumeClaimSpecTemplate:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Gi
          storageClassName: instancestore-nvme-ext4
        service:
          type: ClusterIP

    setroot:
      enabled: false
    setDynamic:
      enabled: false
    pdfRenderService:
      enabled: false
