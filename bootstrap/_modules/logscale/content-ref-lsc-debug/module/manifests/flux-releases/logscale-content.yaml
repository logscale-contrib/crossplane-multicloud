apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: logscale-content-ref-lsc-debug
  namespace: ${logscale_namespace}
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: logscale-content-ref-lsc-debug
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: warn
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  dependsOn:
    - name: logscale
  values:
    templates:
      - |-
        apiVersion: core.humio.com/v1alpha1
        kind: HumioRepository
        metadata:
          name: ref-lsc-debug
        spec:
          managedClusterName: logscale
          name: "ref-lsc-debug"
          description: "Reference repo for logscale collector debug logs"
          allowDataDeletion: ${allowDataDeletion}
          retention:
            timeInDays: 30
      - |-
        apiVersion: core.humio.com/v1alpha1
        kind: HumioParser
        metadata:
          name: ref-lsc-debug-lsc
        spec:
          managedClusterName: logscale
          name: "debug-lsc"
          parserScript: "parseJson()"
          repositoryName: "ref-lsc-debug"
          # tagFields:
          # - "@somefield"
          # testData:
          # - "@rawstring data"
      - |-
        apiVersion: core.humio.com/v1alpha1
        kind: HumioIngestToken
        metadata:
          name: ref-lsc-debug-lsc
        spec:
          managedClusterName: logscale
          name: debug-lsc
          # parserName: debug-lsc
          repositoryName: ref-lsc-debug
          tokenSecretName: ingest-token-ref-lsc-debug-lsc
