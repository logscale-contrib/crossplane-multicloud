apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: logscale-license
  namespace: ${logscale_namespace}
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: logscale-license
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  values:
    resources:
      - apiVersion: secrets-store.csi.x-k8s.io/v1
        kind: SecretProviderClass
        metadata:
          name: logscale-license
        spec:
          provider: aws
          parameters:
            objects: |-
              - objectName: "/cloud/pub/logscale/license"
                objectType: "secretsmanager"
                jmesPath:
                  - path: key
                    objectAlias: logscale-license
            # Create k8s secret. It requires volume mount first in the pod and then sync.
          secretObjects:
            - secretName: logscale-license
              type: Opaque
              data:
                #- objectName: <objectName> or <objectAlias>
                - objectName: logscale-license
                  key: key
