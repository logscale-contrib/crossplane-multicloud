apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ${logscale_namespace}
  namespace: ${kafka_namespace}
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: logscale-strimzi-kafka-topics
      version: "3.1.0"
      sourceRef:
        kind: HelmRepository
        name: logscale-contrib
        namespace: flux-repos
      interval: 5m
  releaseName: ${logscale_namespace}
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: enabled
  dependsOn:
    - name: ${kafka_namespace}
  values:
    config:
      clusterName: ${kafka_name}
      prefix: ${prefix}
      user:
        authentication:
          type: scram-sha-512
        authorization:
          enabled: true
          type: simple
