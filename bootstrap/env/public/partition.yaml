name: pub
dns:
  parent_domain: logsr.life
  ttl: 300
shared:
  provider:
    name: aws
    region: green
  sso:
    # sso should be disabled during a partition's primary deployment
    enabled: false
    db:
      # values for primary
      # bootstrap: initial deployment of the primary
      # blue|green reference to the region that is currently primary
      primary: green
      # Values for secondary are
      # - none (no secondary) must be used during initial deployment of the primary
      # - region name (blue|green) which region is currently secondary
      secondary: blue
      # values to identify green and blue regions these can only be changed if being replaced by a new region      
      green: green
      blue: blue
    