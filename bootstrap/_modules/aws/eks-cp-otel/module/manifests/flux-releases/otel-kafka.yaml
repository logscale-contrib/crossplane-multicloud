apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: otel-kafka
  namespace: shared-kafka
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: otel-kafka
  targetNamespace: shared-kafka
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  values:
    resources:
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaTopic
        metadata:
          name: otlp-spans
          annotations:
            helm.sh/resource-policy: "keep"
          labels:
            strimzi.io/cluster: shared
        spec:
          topicName: otlp_spans
          partitions: 64
          replicas: 3
          config:
            cleanup.policy: "delete"
            compression.type: producer
            min.insync.replicas: 2
            retention.ms: 86400000
            retention.bytes: -1
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaTopic
        metadata:
          name: otlp-metrics
          annotations:
            helm.sh/resource-policy: "keep"
          labels:
            strimzi.io/cluster: shared
        spec:
          topicName: otlp_metrics
          partitions: 64
          replicas: 3
          config:
            cleanup.policy: "delete"
            compression.type: producer
            min.insync.replicas: 2
            retention.ms: 86400000
            retention.bytes: -1
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaTopic
        metadata:
          name: otlp-logs
          annotations:
            helm.sh/resource-policy: "keep"
          labels:
            strimzi.io/cluster: shared
        spec:
          topicName: otlp_logs
          partitions: 64
          replicas: 3
          config:
            cleanup.policy: "delete"
            compression.type: producer
            min.insync.replicas: 2
            retention.ms: 86400000
            retention.bytes: -1
      - apiVersion: kafka.strimzi.io/v1beta2
        kind: KafkaUser
        metadata:
          name: otel-producer
          labels:
            strimzi.io/cluster: shared
        spec:
          authentication:
            type: scram-sha-512
          authorization:
            type: simple
            acls:
              # Example ACL rules for consuming from my-topic using consumer group my-group
              - resource:
                  type: cluster
                operations:
                  - Describe
              - resource:
                  type: topic
                  name: otlp_
                  patternType: prefix
                operations:
                  - Delete
                  - Describe
                  - DescribeConfigs
                  - Read
                  - Write
                host: "*"
      - apiVersion: access.strimzi.io/v1alpha1
        kind: KafkaAccess
        metadata:
          name: otel-producer
          namespace: kube-system
        spec:
          kafka:
            name: shared
            namespace: shared-kafka
            listener: tls
          user:
            kind: KafkaUser
            apiGroup: kafka.strimzi.io
            name: otel-producer
            namespace: shared-kafka
      - apiVersion: opentelemetry.io/v1beta1
        kind: OpenTelemetryCollector
        metadata:
          name: otel-node
          namespace: kube-system
        spec:
          mode: daemonset
          priorityClassName: system-node-critical
          updateStrategy:
            rollingUpdate:
              maxSurge: 0
              maxUnavailable: 25%
            type: RollingUpdate
          tolerations:
            - operator: Exists
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: otel-producer
                  key: bootstrapServers
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                secretKeyRef:
                  name: otel-producer
                  key: bootstrap.servers
            - NAME: KAFKA_SASL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: otel-producer
                  key: username
            - NAME: KAFKA_SASL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: otel-producer
                  key: password
            - NAME: KAFKA_SASL_MECHANISM
              valueFrom:
                secretKeyRef:
                  name: otel-producer
                  key: sasl.mechanism

          volumes:
            - name: kafka-trust-store
              secret:
                # Provide the name of the ConfigMap containing the files you want
                # to add to the container
                secretName: otel-producer
                items:
                  - key: ssl.truststore.crt
                    path: bundle.pem
          volumeMounts:
            - name: kafka-trust-store
              mountPath: /mnt/kafka/truststore
              readOnly: true
          config:
            receivers:
              otlp:
                protocols:
                  grpc:
                    endpoint: 0.0.0.0:4317
                  http:
                    endpoint: 0.0.0.0:4318
            processors:
              memory_limiter:
                check_interval: 1s
                limit_percentage: 75
                spike_limit_percentage: 15
              batch:
                send_batch_size: 10000
                timeout: 10s

            exporters:
              debug: {}
              kafka:
                protocol_version: 2.0.0
                brokers: ${KAFKA_BOOTSTRAP_SERVERS}
                resolve_canonical_bootstrap_servers_only: true
                client_id: otel-node
                partition_traces_by_id: true
                partition_metrics_by_resource_attributes: true
                partition_logs_by_resource_attributes: true
                auth:
                  sasl:
                    username: ${KAFKA_SASL_USERNAME}
                    password: ${KAFKA_SASL_PASSWORD}
                    mechanism: ${KAFKA_SASL_MECHANISM
                    version: 1
                  tls:
                    ca_file: /mnt/kafka/truststore/bundle.pem
                producer:
                  compression: lz4
                  flush_max_messages: 1000
            service:
              pipelines:
                traces:
                  receivers: [otlp]
                  processors: [memory_limiter, batch]
                  exporters: [debug]
