apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: secrets-provider-aws
  namespace: kube-system
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: secrets-store-csi-driver-provider-aws          
      version: "0.3.10"
      sourceRef:
        kind: HelmRepository
        name: aws-secrets-manager
        namespace: flux-repos
      interval: 5m
  releaseName: secrets-provider-aws
  targetNamespace: kube-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  driftDetection:
    mode: enabled
    ignore:
      - paths: ["/spec/replicas"]
        target:
          kind: Deployment
  # values:
    