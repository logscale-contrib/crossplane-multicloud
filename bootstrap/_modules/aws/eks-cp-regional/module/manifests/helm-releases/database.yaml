apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: db
  namespace: authentik
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: db
  targetNamespace: authentik
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  values:
    - apiVersion: postgresql.cnpg.io/v1
      kind: Cluster
      metadata:
        name: authentik-db
      spec:
        instances: 3

        storage:
          size: 50Gi