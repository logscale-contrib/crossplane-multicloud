apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: authentik-db-backup
  namespace: ${namespace}
spec:
  interval: 10m
  timeout: 5m
  chart:
    spec:
      chart: raw
      version: "2.0.0"
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-repos
      interval: 5m
  releaseName: authentik-db-backup-${region_name}
  targetNamespace: ${namespace}
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: false
  values:
    templates:  
    - |
      apiVersion: postgresql.cnpg.io/v1
      kind: Backup
      metadata:
        name: authentik-db
      spec:
        cluster:
          name: authentik-db-${region_name}