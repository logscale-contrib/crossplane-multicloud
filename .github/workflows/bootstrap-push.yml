name: 'Crossplane bootstrap'
on:
  pull_request:
    paths:
      - bootstrap/**
      - .github/workflows/bootstrap*.yml
  push:
    paths:
      - bootstrap/**
      - .github/workflows/bootstrap*.yml

env:
  tf_version: '1.10.2'
  tg_version: '0.69.0'
  working_dir: 'bootstrap/env/public' 
  AWS_REGION : us-east-1
  AWS_ROLE: arn:aws:iam::042445652404:role/github-crossplane-multicloud
  TERRAGRUNT_DOWNLOAD: ${{ github.workspace }}/.terragrunt-cache
  
  
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: crossplane-multicloud_bootstrap
          aws-region: ${{ env.AWS_REGION }}

      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Check terragrunt HCL
        uses: gruntwork-io/terragrunt-action@v2
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: 'hclfmt --terragrunt-check --terragrunt-diff'
     
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            tf:
              - 'bootstrap/_modules/**/versions.tf'

      - name: Cache terragrunt
        id: cache-terragrunt
        if: steps.changes.outputs.tf == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.TERRAGRUNT_DOWNLOAD }}
          key: ${{ runner.os }}-${{ runner.arch }}-terragrunt
      
      - name: tg init-upgrade
        uses: gruntwork-io/terragrunt-action@v2        
        if: steps.changes.outputs.tf == 'true'
        continue-on-error: true
        env:
          TERRAGRUNT_DOWNLOAD: ${{ env.TERRAGRUNT_DOWNLOAD }}
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: 'run-all init -upgrade'                    

  deploy:
    runs-on: ubuntu-latest
    needs: [ checks ]
    # environment: 'prod'
    if: github.ref == 'refs/heads/main'
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: crossplane-multicloud_bootstrap
          aws-region: ${{ env.AWS_REGION }}
      - name: 'Checkout'
        uses: actions/checkout@main

      - name: Cache terragrunt
        id: cache-terragrunt
        uses: actions/cache@v4
        with:
          path: ${{ env.TERRAGRUNT_DOWNLOAD }}
          key: ${{ runner.os }}-${{ runner.arch }}-terragrunt
        
      - name: Deploy
        uses: gruntwork-io/terragrunt-action@v2
        env:
          TERRAGRUNT_DOWNLOAD: ${{ env.TERRAGRUNT_DOWNLOAD }}
        with:
          tf_version: ${{ env.tf_version }}
          tg_version: ${{ env.tg_version }}
          tg_dir: ${{ env.working_dir }}
          tg_command: 'run-all apply'